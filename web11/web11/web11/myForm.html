<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>
        #check_ten,#check_date{
            color:red;
        }
    </style>
    <h2>NHẬP THÔNG TIN NHÂN VIÊN</h2>
            <form action="XuLy.aspx"  method="post" onsubmit="return checkData()" runat="sever">

                    <label for="hoten">Họ Tên</label>
                    <input type="text" name="hoten" id="hoten" runat="sever" />  <br /><br />
                <label id="check_ten"> </label> <br />
                    <br><label>Năm sinh</label>
                    <input type="date" name="namsinh" id="namsinh" runat="sever"/> <br /><br />
                <label id="check_date"> </label> <br />
                    <div style="margin-top:24px">
                        <input type="submit" name="luu" id="luu" value="Lưu" />
                    </div>
            </form>
    
    <script >
        function checkTen() {
            var ten = document.getElementById('hoten').value;
            if (ten == "") {
                document.getElementById('check_ten').innerHTML = "Tên không được để trống";
            } else {

                return true;
            }
            return false;
        }

        function checkDate() {
            var date = document.getElementById('namsinh').value;
            console.log(date.getFullDate());
            if (date == "") {
                document.getElementById('check_date').innerHTML = "Thời gian không để trống";
            }
            else {
                return true;
            }
            return false;
        }

        function checkData() {
            checkTen();
            checkDate();
            if (checkTen() == true && checkDate() == true) {
                return true;
            }
            return false;
        }


    </script>
</body>
</html>
