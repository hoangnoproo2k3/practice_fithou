<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="table">
        <table>
            <tr>
                <th>STT</th>
                <th>Tên VXL</th>
                <th>Hãng sx</th>
                <th>Ngày ra mắt</th>
                <th>Giá(vnđ)</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Core i3 7100</td>
                <td>Intel</td>
                <td>20/11/2011</td>
                <td>3.450.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Core i5 4430</td>
                <td>Intel</td>
                <td>21/08/2012</td>
                <td>4.530.000</td>
            </tr>

        </table>
    </div>
    <div class="form-box">
        <div class="name">
            Tên VXL
            <input type="text" class="nameText">
        </div>
        <div class="hang">
            Hãng
            <input type="text" class="txthang">
        </div>
        <div class="date">
            Ngày ra mắt
            <input type="date" name="" id="">
        </div>
        <div class="price">
            Giá
            <input type="text">
        </div>
        <div class="button">
            <button class="add">
                Thêm
            </button>
            <button class="cancel">
                Hủy
            </button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
