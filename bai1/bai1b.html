<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài khảo sát</title>
    <style>
        body {
            font-size: 17px;
            margin: 0 60px;
        }

        #header {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            border-bottom: 1px solid black;
        }

        ul li {
            list-style: none;
        }

        #content .skill {
            margin-top: 20px;
        }

        #content .row {
            width: 40%;
            margin-left: 5%;
            display: inline-block;
        }

        #content #khac {
            margin-left: 8%;
        }

        #content #khac textarea {
            width: 70%;
            padding-left: 10px;
            resize: vertical;
            min-height: 40px;
        }

        footer {
            margin-top: 30px;
        }

        #load {
            width: 100%;
            height: 10px;
            margin-top: 20px;
        }

        #load button {
            float: right;
            margin-right: 20px;
        }

        .inf {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px 20px;
            align-items: center;
            max-width: 600px;
        }

        .form-group {
            display: contents;
        }

        .form-group label {
            text-align: left;
            padding-left: 4px;
            min-width: 100px;
        }

        .input-btn-name,
        .input-btn-age,
        .gender-options {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .input-btn-name,
        .input-btn-age {
            padding: 4px 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .gender-options {
            gap: 10px;
        }

        .gender-options input[type="radio"] {
            margin: 0 5px 0 0;
        }

        .gender-options label {
            margin-right: 20px;
            font-weight: normal;
        }

        .content-inf {
            display: flex;
        }

        .submit {
            float: right;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>KHẢO SÁT Ý KIẾN</h1>
        <p><b>V/V: Các kỹ năng cần có đối với sinh viên để thành công trong công việc</b></p>
    </div>
    <form id="content">
        <p><b>Theo bạn kỹ năng nào là cần thiết đối với bạn trong số các kỹ năng sau:</b></p>
        <div class="skill">
            <fieldset>
                <legend>Kỹ năng mềm cần có</legend>
                <div class="row">
                    <ul>
                        <li><input type="checkbox" id="skill_1" name="skill_1" value="" />
                            <label for="skill_1">Kỹ năng
                                đặt mục tiêu</label>
                        </li>
                        <li><input type="checkbox" id="skill_2" name="skill_2" value="" /><label for="skill_2">Sáng tạo
                                trong công việc</label></li>
                        <li><input type="checkbox" id="skill_3" name="skill_3" value="" /><label for="skill_3">Biết lắng
                                nghe và học tập những lời phê bình</label></li>
                        <li><input type="checkbox" id="skill_4" name="skill_4" value="" /><label for="skill_4">Giao tiếp
                                hiệu quả</label></li>
                        <li><input type="checkbox" id="skill_5" name="skill_5" value="" /><label for="skill_5">Tự tin,
                                năng động và biết lôi kéo người khác</label></li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li><input type="checkbox" id="skill_6" name="skill_6" value="" /><label for="skill_6">Kỹ năng
                                làm việc đồng đội</label></li>
                        <li><input type="checkbox" id="skill_7" name="skill_7" value="" /><label for="skill_7">Kỹ năng
                                khám phá và lãnh đạo bản thân</label></li>
                        <li><input type="checkbox" id="skill_8" name="skill_8" value="" /><label for="skill_8">Kỹ năng
                                tổ chức công việc và quản lý thời gian</label></li>
                        <li><input type="checkbox" id="skill_9" name="skill_9" value="" /><label for="skill_9">Kỹ năng
                                đưa ra quyết định</label></li>
                        <li><input type="checkbox" id="skill_10" name="skill_10" value="" /><label for="skill_10">Kỹ
                                năng giải quyết vẫn đề</label></li>
                    </ul>
                </div>
                <div id="khac">
                    <label for="other-skills">Ý kiến khác:</label>
                    <textarea id="other-skills" name="other-skills"></textarea>
                </div>
            </fieldset>
        </div>
        <div class="skill">
            <fieldset>
                <legend>Thông tin cá nhân</legend>
                <section class="content-inf">
                    <section class="inf">
                        <section class="form-group">
                            <label class="information-name" for="name">Họ và tên</label>
                            <input class="input-btn-name" type="text" id="name" placeholder="Họ và tên">
                        </section>
                        <section class="form-group">
                            <label class="information-age" for="age">Độ tuổi</label>
                            <input class="input-btn-age" type="number" id="age" value="18" min="18" max="24">
                        </section>
                        <section class="form-group">
                            <label class="information-sex" for="gender">Giới tính</label>
                            <div class="gender-options">
                                <input class="input-btn-sex1" type="radio" id="male" name="gender">
                                <label for="male">Nam</label>
                                <input class="input-btn-sex2" type="radio" id="female" name="gender">
                                <label for="female">Nữ</label>
                            </div>
                        </section>
                    </section>
                    <section class="image2" style="margin: 0 300px;">
                        <img src="./image/success.png" alt="success" style="width: 160px; height: 120px;">
                    </section>
                </section>
            </fieldset>
        </div>
        <section class="submit" style="display:flex; justify-content: end; font-size: 14px;">
            <a href="">Làm lại</a>/
            <a href="">Gửi khảo sát</a>
        </section>
    </form>
    <footer>
        <p style="text-align: center;">Cảm ơn bạn đã tham gia khảo sát!</p>
    </footer>
</body>

</html>
